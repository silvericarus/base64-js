<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bulma.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Base64.js</title>
</head>
<body>
    <div class="columns is-centered">
        <div class="column is-one-third">
            <form>
                <div class="field">
                    <label class="label">Input</label>
                    <div class="control">
                        <input type="text" class="input" id="noEncrypted" placeholder="Input">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Output</label>
                    <div class="control">
                        <input type="text" class="input" id="encrypted" placeholder="Output" disabled>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <button class="button is-base64btn" id="encryptBtn">Encrypt</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
