<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bulma.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Base64.js</title>
</head>
<body>
    <section class="hero is-fullheight">
        <div class="hero-body">
            <div class="container">
                <div class="columns">
                    <div class="column">
                        <div class="box">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-key" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <path d="M16.555 3.843l3.602 3.602a2.877 2.877 0 0 1 0 4.069l-2.643 2.643a2.877 2.877 0 0 1 -4.069 0l-.301 -.301l-6.558 6.558a2 2 0 0 1 -1.239 .578l-.175 .008h-1.172a1 1 0 0 1 -.993 -.883l-.007 -.117v-1.172a2 2 0 0 1 .467 -1.284l.119 -.13l.414 -.414h2v-2h2v-2l2.144 -2.144l-.301 -.301a2.877 2.877 0 0 1 0 -4.069l2.643 -2.643a2.877 2.877 0 0 1 4.069 0z" />
                                <path d="M15 9h.01" />
                            </svg>
                            <h2 class="title is-4">Encryption</h2>
                            <form action="#" onSubmit="preventDefault()">
                                <div class="field">
                                    <label class="label">Input</label>
                                    <div class="control">
                                        <input type="text" class="input" id="noEncrypted" placeholder="Input">
                                    </div>
                                </div>
                                <div class="field">
                                    <label class="label">Output</label>
                                    <div class="control">
                                        <input type="text" class="input" id="encrypted" placeholder="Output" readonly>
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="control">
                                        <button class="button is-base64btn" id="encryptBtn">Encrypt</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="column">
                        <div class="box">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-key-off" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <path d="M10.17 6.159l2.316 -2.316a2.877 2.877 0 0 1 4.069 0l3.602 3.602a2.877 2.877 0 0 1 0 4.069l-2.33 2.33" />
                                <path d="M14.931 14.948a2.863 2.863 0 0 1 -1.486 -.79l-.301 -.302l-6.558 6.558a2 2 0 0 1 -1.239 .578l-.175 .008h-1.172a1 1 0 0 1 -.993 -.883l-.007 -.117v-1.172a2 2 0 0 1 .467 -1.284l.119 -.13l.414 -.414h2v-2h2v-2l2.144 -2.144l-.301 -.301a2.863 2.863 0 0 1 -.794 -1.504" />
                                <path d="M15 9h.01" />
                                <path d="M3 3l18 18" />
                            </svg>
                            <h2 class="title is-4">Decryption</h2>
                            <form action="#" onSubmit="preventDefault()">
                                <div class="field">
                                    <label class="label">Input</label>
                                    <div class="control">
                                        <input type="text" class="input" id="inputEncrypted" placeholder="Input">
                                    </div>
                                </div>
                                <div class="field">
                                    <label class="label">Output</label>
                                    <div class="control">
                                        <input type="text" class="input" id="outputDecrypted" placeholder="Output" readonly>
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="control">
                                        <button class="button is-base64btn" id="decryptBtn">Decrypt</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./js/main.js"></script>
    <script src="./js/encrypt.js"></script>
</body>
</html>
